<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html {
        height: 100%;
      }
    </style>
    <meta charset="UTF-8" />
    <title>Rabbit Hole</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./viewer.css" />
  </head>

  <body class="p-4 h-100">
    <div id="main" class="is-unselected">
      <div class="d-flex flex-column h-100">
        <div class="d-flex justify-content-between">
          <h1>Rabbit Hole</h1>
          <div class="d-flex align-items-center" id="explore-form">
            <select
              name="session_select"
              id="session_select"
              placeholder="Select Session"
              class="form-control mr-2"
            ></select>
            <button class="btn btn-primary" id="submit_btn">View</button>
          </div>
        </div>
        <ul class="nav nav-tabs" id="tabs">
          <li class="nav-item">
            <a
              class="nav-link active"
              data-bs-toggle="tab"
              href="#graph-view-tab"
              >Graph</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#list-view-tab"
              >List</a
            >
          </li>
        </ul>
        <div class="tab-content" id="tab-content">
          <div class="tab-pane active" id="graph-view-tab">
            <div id="explorer" style="width: 100%"></div>
          </div>
          <div class="tab-pane" id="list-view-tab">
            <div id="listView"></div>
          </div>
        </div>

        <div id="placeholder" class="text-center">
          <img src="./assets/icon.svg" style="height: 150px" />
          <h1>Start Exploring</h1>
          <p>
            Start exploring Wikipedia, Rabbit Hole works in the background to
            trace your journey.
          </p>

          <div id="helpSlides" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li
                data-target="#helpSlides"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#helpSlides" data-slide-to="1"></li>
              <li data-target="#helpSlides" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="" src="./assets/step-1.png" alt="Explore" />
              </div>
              <div class="carousel-item">
                <img class="" src="./assets/graph.png" alt="Graph" />
              </div>
              <div class="carousel-item">
                <img class="" src="./assets/notes.png" alt="Notes" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal modal-md" id="notes-modal">
      <div class="modal-dialong container mt-3">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Notes</h3>
          </div>
          <!--Viewer Element-->
          <div id="notes-viewer">
            <div class="modal-body">
              <div id="notes-render-area"></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="edit-mode-btn"
                class="btn btn-secondary"
              >
                Edit
              </button>
            </div>
          </div>
          <div id="notes-editor">
            <div class="modal-body">
              <form>
                <div class="form-row">
                  <label>Label</label>
                  <input
                    class="form-control"
                    type="text"
                    id="notes-editor-label"
                  />
                  <small class="form-text">
                    This label will be shown on the arrow connecting two pages.
                  </small>
                </div>
                <div class="form-row">
                  <label>Notes</label>
                  <textarea
                    placeholder="Notes"
                    id="notes-editor-textarea"
                    cols="30"
                    rows="10"
                    class="form-control"
                  >
                  </textarea>
                  <small class="form-text"> Markdown is supported </small>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="note-form-submit"
                class="btn btn-primary"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small class="text-center text-center pb-2 d-block">
      Icons made by
      <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
        >Freepik</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
    </small>
    <script src="/js/browser-polyfill.js"></script>
    <script src="/js/viewer.js"></script>
  </body>
</html>
